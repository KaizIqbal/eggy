# import * from "./generated/prisma.graphql"
type SuccessMessage{
  message: String
}

type Mutation {
  # Eggs
  createEgg(title: String! cursorTypes: [cursorType]!): Egg!
  updateEgg(id:ID! title: String): Egg!
  deleteEgg(id:ID!): Egg!

  publish(id:ID!): Egg!
  unPublish(id:ID!): Egg!

  # Cursors
  createCursor(name:String! eggId:ID!): Cursor!
  
  # Users
  signup(email:String! password:String! name:String!): User!
  login(email:String! password:String!): User!
  logout: SuccessMessage

  requestReset(email:String!): SuccessMessage
  resetPassword(resetToken:String! ,passwordSelect:String! ,confirmPassword:String!): User!

  updatePermissions(permissions:[Permission] ,userId:ID!): User
}

type Query {
  #Eggs 
  egg(where: EggWhereUniqueInput!): Egg
  publishedEggsConnection(after: String first: Int): EggConnection!
  userEggsConnection(after: String first: Int): EggConnection!

  #User
  me: User
  users: [User]!
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  permissions: [Permission!]!
}
