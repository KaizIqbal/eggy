type LogoutMessage{
  message: String
}

type Mutation {
  # Eggs
  createEgg(title: String): Egg!
  updateEgg(id:ID! title: String): Egg!
  deleteEgg(id:ID!): Egg!
  
  # Users
  signup(email:String! password:String! name:String!): User!
  login(email:String! password:String!): User!
  logout: LogoutMessage
}

type Query {
  #Eggs
  egg(where: EggWhereUniqueInput!): Egg
  eggsConnection(after: String first: Int): EggConnection!

  #User
  me: User
}
