fragment UserData on User {
  id
  email
  username
  lastName
  firstName
}

fragment EggData on Egg {
  id
  title
  eggname
  platforms
  isPublished
  user {
    ...UserData
  }
}

fragment FlavorData on Flavor {
  id
  name
  egg {
    ...EggData
  }
}

fragment CursorData on Cursor {
  id
  name
  frames
  flavor {
    ...FlavorData
  }
}

fragment BasketData on EggConnection {
  edges {
    node {
      ...EggData
    }
  }
  pageInfo {
    endCursor
    hasNextPage
  }
}