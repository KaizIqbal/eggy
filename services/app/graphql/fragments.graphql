fragment UserData on User {
  id
  email
  username
  lastName
  firstName
}

fragment EggData on Egg {
  id
  title
  eggname
  platforms
  isPublished
  user {
    ...UserData
  }
  flavors {
    id
  }
}

fragment FlavorData on Flavor {
  id
  name
  isConfirmed
  egg {
    ...EggData
  }
}

fragment CursorData on Cursor {
  id
  name
  frames
  isRendered
  flavor {
    ...FlavorData
  }
  source {
    ...FileData
  }
  render {
    ...RenderFileData
  }
}

fragment FileData on File {
  id
  key
  url
  mimetype
  filename
  createdAt
  updatedAt
}

fragment RenderFileData on RenderFile {
  id
  key
  url
  mimetype
  createdAt
  updatedAt
}

fragment BasketData on EggConnection {
  edges {
    node {
      ...EggData
    }
  }
  pageInfo {
    endCursor
    hasNextPage
  }
}